name: CI

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install flake8
      run: |
        python -m pip install --upgrade pip
        pip install flake8==7.3.0 flake8-bugbear>=24.0.0

    - name: Run flake8
      run: |
        flake8 src/

  test:
    runs-on: 4-core-ubuntu
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run pytest
      run: |
        # Collect tests from both old and new locations during migration
        # This allows the CI to work regardless of which directory exists
        TEST_PATHS=""
        [ -d tests ] && TEST_PATHS="$TEST_PATHS tests/"
        [ -d src/mcgrad/tests ] && TEST_PATHS="$TEST_PATHS src/mcgrad/tests/"
        pytest $TEST_PATHS -v

    - name: Generate coverage report
      run: |
        # Collect tests from both old and new locations during migration
        TEST_PATHS=""
        [ -d tests ] && TEST_PATHS="$TEST_PATHS tests/"
        [ -d src/mcgrad/tests ] && TEST_PATHS="$TEST_PATHS src/mcgrad/tests/"
        pytest $TEST_PATHS --cov=src/mcgrad --cov-report=term --cov-report=html --cov-report=xml
      continue-on-error: true

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: |
          htmlcov/
          coverage.xml
        retention-days: 30

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: website/package-lock.json

    - name: Install dependencies
      working-directory: ./website
      run: npm ci

    - name: Build website
      working-directory: ./website
      run: npm run build

    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: website/build/

  sphinx:
    runs-on: 4-core-ubuntu
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-sphinx-${{ hashFiles('sphinx/requirements.txt', 'pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-sphinx-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -r sphinx/requirements.txt

    - name: Build Sphinx documentation
      working-directory: ./sphinx
      run: |
        sphinx-build -b html source build/html

    - name: Upload Sphinx documentation
      uses: actions/upload-artifact@v4
      with:
        name: sphinx-documentation
        path: sphinx/build/html/
